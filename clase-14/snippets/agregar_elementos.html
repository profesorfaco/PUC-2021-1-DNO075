<!DOCTYPE html>
<html lang="es">
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

        <title>Clase 16 | Snippets</title>

    <body>
        <div class="container">
            <!--COPIA DESDE AQUÍ…-->
            <div class="row justify-content-center text-center" id="ejemplares"></div>
            <!--…HASTA ACÁ Y PÉGALO DENTRO DE ALGÚN DIV CON CLASE .CONTAINER O .CONTAINER-FLUID-->
        </div>
        <!--COPIA DESDE AQUÍ…-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script>
            var datos = [
                { nombre: "Albacora", imagen: "pez-01.png", veda: false },
                { nombre: "Anchoveta", imagen: "pez-02.png", veda: false },
                { nombre: "Atún aleta amarilla", imagen: "pez-03.png", veda: false },
                { nombre: "Bacaladillo", imagen: "pez-04.png", veda: false },
                { nombre: "Caballa", imagen: "pez-05.png", veda: false },
                { nombre: "Congrio colorado", imagen: "pez-06.png", veda: true },
                { nombre: "Congrio dorado", imagen: "pez-07.png", veda: false },
                { nombre: "Congrio negro", imagen: "pez-08.png", veda: false },
                { nombre: "Corvina", imagen: "pez-09.png", veda: false },
                { nombre: "Jurel", imagen: "pez-10.png", veda: true }
            ];
            for (var x = 0; x < datos.length; x++) {
                if (datos[x].veda == false) {
                    $("#ejemplares").append('<div class="col-6 col-sm-4 col-md-3 mb-4"><img src="img/' + datos[x].imagen + '" class="img-fluid veda"><p>' + datos[x].nombre + "</p></div>");
                } else {
                    $("#ejemplares").append('<div class="col-6 col-sm-4 col-md-3 mb-4"><img src="img/' + datos[x].imagen + '" class="img-fluid"><p class="text-danger">' + datos[x].nombre + "</p></div>");
                }
            }
        </script>
        <!--…HASTA ACÁ Y PÉGALO AL FINAL DE TU HTML, DENTRO DE BODY-->
    </body>
